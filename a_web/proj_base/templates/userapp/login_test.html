<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login" tabindex="0" aria-modal="true" role="dialog">
        <div>
            <div>
                <div>
                    <h1 data-localization-key="signIn.start.title">Sign in
                    </h1>
                    <p data-localization-key="signIn.start.subtitle">to
                        continue to Nahida-aa
                    </p>
                </div>
                <div>
                    <div>
                        <!-- Google -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/google.svg?width=80 1x,https://img.clerk.com/static/google.svg?width=160 2x"
                                src="https://img.clerk.com/static/google.svg?width=160"
                                alt="Sign in with Google"
                            >
                        </button>
                        <!-- GitHub -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/github.svg?width=80 1x,https://img.clerk.com/static/github.svg?width=160 2x"
                                src="https://img.clerk.com/static/github.svg?width=160"
                                alt="Sign in with GitHub"
                            >
                        </button>
                        <!-- Twitter -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/twitter.svg?width=80 1x,https://img.clerk.com/static/twitter.svg?width=160 2x"
                                src="https://img.clerk.com/static/twitter.svg?width=160"
                                alt="Sign in with Twitter"
                            >
                        </button>
                        <!-- Facebook -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/facebook.svg?width=80 1x,https://img.clerk.com/static/facebook.svg?width=160 2x"
                                src="https://img.clerk.com/static/facebook.svg?width=160"
                                alt="Sign in with Facebook"
                            >
                        </button>
                        <!-- Apple -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/apple.svg?width=80 1x,https://img.clerk.com/static/apple.svg?width=160 2x"
                                src="https://img.clerk.com/static/apple.svg?width=160"
                                alt="Sign in with Apple"
                            >
                        </button>
                        <!-- Microsoft -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/microsoft.svg?width=80 1x,https://img.clerk.com/static/microsoft.svg?width=160 2x"
                                src="https://img.clerk.com/static/microsoft.svg?width=160"
                                alt="Sign in with Microsoft"
                            >
                        </button>
                        <!-- QQ -->
                        <button>
                            <img
                                crossorigin="anonymous"
                                srcset="https://img.clerk.com/static/qq.svg?width=80 1x,https://img.clerk.com/static/qq.svg?width=160 2x"
                                src="https://img.clerk.com/static/qq.svg?width=160"
                                alt=""
                                style="width: 10px; height: 10px;"
                            >
                        </button>
                    </div>
                    <div>
                        <p data-localization-key="dividerText">or</p>
                    </div>
                    <form method="post" action="/login/">
                        <!-- jinja2 -->
                        {{ csrf_input }}
                        <!-- django -->
                        {# <!-- {% csrf_token %} --> #}
                        <button type="submit" aria-hidden="true"
                            style="visibility: hidden; position: absolute;">
                        </button>
                        <!-- username, email or phone -->
                        <div>
                            <div>
                                <input
                                    v-model="identifier" name="identifier" 
                                    type="text" action="[object Object]" 
                                    placeholder="username, email or phone" required=""
                                    id="user_email_phone" aria-invalid="false" aria-describedby="" aria-required="true"
                                    value=""
                                >
                                <br />
                                <span v-show="show_identifier_error">${error_identifier_msg}</span>
                            </div>
                        </div>
                        <!-- password -->
                        <div>
                            <div>
                                <div>
                                    <input
                                        v-model="password" name="password"
                                        type="password" tabindex="-1" placeholder="password" id="password-field"
                                        aria-invalid="false" aria-describedby="" aria-required="false" value=""
                                    >
                                    <button
                                        aria-label="Show password" tabindex="-1">
                                    </button>
                                    <br />
                                    <span v-show="show_pwd_error">${error_pwd_msg}</span>
                                    </div>
                                <div style="height: 0px; position: relative;"></div>
                            </div>
                        </div>
                        <!-- 是否记住密码 -->
                        <div>
                            <div>
                                <label>
                                    <input name="remember" checked type="checkbox">
                                    <!-- value="on" this复选框被选中时的值, default:value="on"-->
                                    <!-- name="remember"：这是 HTML 的一个标准属性，用于在表单提交时标识这个输入元素。 -->
                                    <span data-localization-key="formFieldLabel__rememberMe">Remember me
                                    </span>
                                </label>
                            </div>
                        </div>
                        <!-- 忘记password -->
                        <div>
                            <div>
                                <a
                                    data-localization-key="signIn.start.forgotPassword"
                                    href="/forgot_password/">Forgot password?
                                </a>
                            </div>
                        </div>
                        <button
                            data-localization-key="formButtonPrimary">Continue
                        </button>
                    </form>
                </div>
                <div>
                    <div>
                        <span
                            data-localization-key="signIn.start.actionText">No account?
                        </span>
                        <a
                            data-localization-key="signIn.start.actionLink"
                            href="/register/">Sign up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{static('js/vue.js')}}"></script>
	<script src="{{static('js/axios.min.js')}}"></script>
	<script src="/static/js/common.js"></script>
	<!-- <script type="text/javascript" src="{{ static('js/login.js') }}"></script> -->
	<script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
