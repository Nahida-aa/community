<div  id="register" v-cloak>
	<from>
		...
		<!-- jinja2 -->
		{{ csrf_input }}
		<!-- django -->
		<!-- {% csrf_token %} -->
		<input v-model="username" @blur="check_uname" >
		<div v-show="error_username">${ error_username_msg }</div>
		...
		<input v-model="email" @blur="check_email">
		<div v-show="error_email">${ error_email_msg }</div>
		...
		<input v-model="password" @blur="check_pwd">
		<div v-show="error_password">${ error_password_msg }</div>
		...
	</from>
</div>

<style>
  [v-cloak] {
    display: none;
}
</style>

<script src="{{static('js/vue.js')}}"></script>
<script src="{{static('js/axios.min.js')}}"></script>
<script type="text/javascript" src="{{ static('js/register.js') }}"></script>
